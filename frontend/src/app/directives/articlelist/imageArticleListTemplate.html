<article ng-repeat="article in articles" class="image-article-list-article">
  <a class="article-content" href ng-href="{{ article.link | relativize }}"><img ng-src="{{ article[1].attributes.url }}" /></a>
  <div class="meta-wrapper">
      <a class="label" href ng-href="/{{ article.category_id }}">{{ article.category }}</a><span ng-show="showTime">Â·</span><time ng-show="showTime" class="publish-date">{{ article.pubDate | date:"d. MMMM, HH:mm"}}</time>
  </div>
  <a href ng-href="{{ article.link | relativize }}">  
    <h2>{{ article.title }}</h2>
  </a>
</article>
