<cookieinformer ng-show="cookieConsentVisibility != ''" class="cookie-informer"></cookieinformer>
<div class="header-wrapper">
  <div class="main-stiften-logo">
    <a href ng-href="/"><img src="/assets/images/stiftenlogo.svg" /></a>
  </div>
  <div class="header-buttons">
    <a href class="header-link header-menu-link" ng-click="menuOpen = !menuOpen">
      <img class="icon-menu" src="/assets/images/menuicon.svg" />
      <img class="icon-close" src="/assets/images/closeicon.svg" />    
    </a>
    <a href class="header-link header-search-link" ng-click="searchClick($event)">
      <img class="icon-search" src="/assets/images/searchicon.svg" />
      <img class="icon-close" src="/assets/images/closeicon.svg" />
    </a>
  </div>
</div>
