<!doctype html>
<html class="no-js" ng-app="mStiftenDkApp" id="ng-app">
<head>
    <!-- Chartbeat part 1--------------------------------------------------------- -->
    <script type='text/javascript'>var _sf_startpt = (new Date()).getTime()</script>
    <!-- End Chartbeat part 1 ---------------------------------------------------- -->
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1B1C1E">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stiften - mobil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <base href="/">

    <!-- build:css({.tmp,src}) styles/app.css -->

    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/ie.css -->

    <!-- endbuild -->
    <![endif]-->
</head>
    <body ng-class="[menuStatusClass, searchStatusClass, pageTypeClass, cookieConsentVisibility, alertStatusClass]">
        <div class="outer-wrapper">
          <header stiften-header class="site-header"></header>
          <div stiften-news-alert class="alerts"></div>
          <nav stiften-main-menu class="main-menu"></nav>
          <div class="main-container">
              <div ng-view class="main animate-view" autoscroll="true"></div>
          </div>


          <footer stiften-footer class="site-footer"></footer>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/angular-touch/angular-touch.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/hammerjs/hammer.js"></script>
        <script src="../bower_components/angular-i18n/angular-locale_da-dk.js"></script>
        <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <!-- endbower -->

        <!-- endbuild -->
        <script type="text/javascript" src="http://ad1.emediate.dk/EAS_tag.1.0.js"></script>

        <!-- build:js({.tmp,src}) scripts/app.js -->
        <script src="app/config.js"></script>
        <script src="app/index.js"></script>

        <script src="app/filters/relativize.js"></script>
        <script src="app/filters/dismissed.js"></script>
        <script src="app/filters/customdate.js"></script>
        <script src="app/filters/propertycounter.js"></script>
        <script src="app/filters/iconize.js"></script>

        <script src="app/services/contentitem.js"></script>
        <script src="app/services/nodequeue.js"></script>
        <script src="app/services/latest.js"></script>
        <script src="app/services/category.js"></script>
        <script src="app/services/search.js"></script>
        <script src="app/services/preproces.js"></script>
        <script src="app/services/weather.js"></script>
        <script src="app/services/chartbeat.js"></script>


        <script src="app/directives/searchfield/searchFieldDirective.js"></script>
        <script src="app/directives/header/headerDirective.js"></script>
        <script src="app/directives/newsalert/newsAlertDirective.js"></script>
        <script src="app/directives/articlelist/articleListDirective.js"></script>
        <script src="app/directives/resultlist/resultListDirective.js"></script>
        <script src="app/directives/footer/footerDirective.js"></script>
        <script src="app/directives/menu/menuDirective.js"></script>
        <script src="app/directives/weather/weatherDirective.js"></script>
        <script src="app/directives/factbox/factboxDirective.js"></script>
        <script src="app/directives/sharelinks/shareLinksDirective.js"></script>

        <!-- TODO: remove test-page -->
        <script src="app/pages/testPage/testPageController.js"></script>
        <script src="app/pages/storyPage/storyPageController.js"></script>
        <script src="app/pages/listPage/listPageController.js"></script>
        <script src="app/pages/searchPage/searchPageController.js"></script>
        <script src="app/pages/latestPage/latestPageController.js"></script>
        <script src="app/pages/frontPage/frontPageController.js"></script>
        <script src="app/pages/404Page/fourofourController.js"></script>


        <script src="app/directives/cookieinformer/cookieInformerDirective.js"></script>
        <script src="app/directives/responsiveimage/berlSourcsetDirective.js"></script>
        <script src="app/directives/emediate/emediateDirective.js"></script>

        <!-- inject:partials -->
        <!-- angular templates will be automaticaly converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

        <!-- Chartbeat part 2 ------------------------------------------------- -->
        <script type='text/javascript'>
            var _sf_async_config = {};
            /** CONFIGURATION START **/
            _sf_async_config.uid = 49449; //TOOO: get real id
            _sf_async_config.domain = 'm.stiften.dk';
            _sf_async_config.useCanonical = true;
            /** CONFIGURATION END **/
            (function () {
                function loadChartbeat() {
                    window._sf_endpt = (new Date()).getTime();
                    var e = document.createElement('script');
                    e.setAttribute('language', 'javascript');
                    e.setAttribute('type', 'text/javascript');
                    e.setAttribute('src', '//static.chartbeat.com/js/chartbeat.js');
                    document.body.appendChild(e);
                }

                var oldonload = window.onload;
                window.onload = (typeof window.onload != 'function') ?
                    loadChartbeat : function () {
                    oldonload();
                    loadChartbeat();
                }
                ;
            })();
        </script>
        <!-- End Chartbeat part 2 --------------------------------------------- -->
     </body>
</html>
